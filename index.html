<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap JS -->

    <main class="py-5">
      <!-- TOP SECTION -->
      <section class="top">
        <h1 class="text-center text-white jq-uppercase">
          Calcola il prezzo del tuo biglietto
        </h1>
        <div class="container bg-white py-5 rounded-3">
          <div class="d-flex justify-content-center gap-5">
            <!-- Box 1 -->
            <div class="sez-input d-flex flex-column">
              <label for="nome" class="main-color text-center mb-2">Nome e Cognome</label>
              <input type="text" id="nome" />
            </div>
            <!-- Box 2 -->
            <div class="sez-input d-flex flex-column">
              <label for="nome" class="main-color text-center mb-2">Km da percorrere</label>
              <input type="text" id="kilometri" />
            </div>
            <!-- Box 3 -->
            <div class="sez-input d-flex flex-column">
              <label for="nome" class="main-color text-center mb-2">Fascia d'et√†</label>
              <select name="" id="eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
              </select>
            </div>
          </div>
          <!-- Buttons -->
          <div class="d-flex justify-content-center mt-5 gap-4">
            <button id="genera" class="main-color">Genera</button>
            <button id="annulla" class="main-color">Annulla</button>
          </div>
        </div>
      </section>
      <!-- /Fine TOP -->

      <!-- BOTTOM SECTION -->
      <section id="sotto" class="bottom hidden">
        <h1 class="text-center text-white jq-uppercase mt-5">Il tuo biglietto</h1>
        <div class="container bg-white py-5 px-4 rounded-3">
          <h3 class="jq-uppercase">Dettaglio passeggeri</h3>
          <div class="jq-dati-biglietto d-flex justify-content-center border border-black border-end-0 border-start-0">
            <div class="col-3 bg-secondary  p-3 text-center">
              <h5 class="jq-uppercase">Nome Passeggero</h5>
              <div id="nome-passegg" class="text-white fs-3"></div>
            </div>
            <div class="col-2  p-3 text-center">
              <h4 ">Offerta</h4>
              <div id="offerta"></div>
            </div>
            <div class="col-2  p-3 text-center">
              <h4 ">Carrozza</h4>
              <div id="carrozza"></div>
            </div>
            <div class="col-2  p-3 text-center">
              <h4 ">Codice CP</h4>
              <div id="codice"></div>
            </div>
            <div class="col-3  p-3 text-center">
              <h4 ">Costo biglietto</h4>
              <div id="costo"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- /BOTTOM SECTION -->
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
